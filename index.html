<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LovelyRes - Linux Emergency Response Tool</title>
  <!-- Highlight.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="/src/assets/js/apexcharts.min.js"></script>
  <meta name="description" content="Linux应急响应工具，支持SSH连接、终端操作、文件管理和Docker容器管理" />
  <style>
    /* 防止页面闪烁的基础样式 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0f172a;
      /* Dark background to match modern aesthetic */
      color: #e2e8f0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #app {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Modern Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      animation: fadeIn 0.8s ease-out;
    }

    /* Logo Animation */
    .logo-container {
      position: relative;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: #3b82f6;
      border-right-color: #8b5cf6;
      animation: spin 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .logo-ring::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: #8b5cf6;
      border-left-color: #3b82f6;
      animation: spin 2s cubic-bezier(0.4, 0, 0.2, 1) infinite reverse;
      opacity: 0.6;
    }

    .logo-circle {
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    /* Typography */
    .app-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.2s forwards;
    }

    /* Loading Bar */
    .loading-bar-container {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.4s forwards;
    }

    .loading-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      transform-origin: left;
      animation: progress 2s ease-in-out infinite;
    }

    .loading-text {
      color: #94a3b8;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.6s forwards;
    }

    /* Animations */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes progress {
      0% {
        transform: scaleX(0);
      }

      50% {
        transform: scaleX(0.7);
      }

      100% {
        transform: scaleX(1);
        transform-origin: right;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- 初始加载屏幕 -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="logo-container">
        <div class="logo-ring"></div>
        <div class="logo-circle"></div>
      </div>
      <div class="app-title">LovelyRes</div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-text">正在初始化系统...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
